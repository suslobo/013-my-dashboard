
<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">Hola {{ showContent()}}</h2>
    <button
      class="p-2 bg-blue-500 rounded text-white"
     (click)="toogleContent2()">
      Click me!
    </button>
    <!-- si quiero el valor de la señal -->
     @if ( showContent()) {
      <p>Hola Mundo</p>
      <!-- si no se cumple la condición showContent -->
     } @else {
      <p>**********</p>
     }
  </div>

  <div class="bg-white rounded shadow p-10">

    @switch (grade()) {
      @case ('A') {
        <p>Arriba de 90</p>
      }
      @case ('B') {
        <p>Arriba de 80</p>
      }
      @default {
        <p>Repro</p>
      }
    }
  </div>
</section>
