<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <!-- ngIf ahora @if -->
   <div class="bg-white rounded shadow p-10">

    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }} </h2>

    <button
    class="p-2 bg-blue-500 rounded text-white"
    (click)="toogleContent()">
      Click me!
    </button>

    @if (showContent()) {
      <p>Hola Mundo</p> <!-- si está en true muesta Hola Mundo -->
    } @else {
      <!-- muestra algo si esta condicion no se cumple -->
      <p>***********</p>  <!-- si está en false muestra los asteriscos -->
    }
   </div>

    <!-- @switch -->
  <div class="bg-white rounded shadow p-10">

    <h2 class="text-3xl">{{ grade() }}</h2>
    <!-- mirar la hoja de atajos para ver la estructura del @switch -->
     @switch (grade()) {
      @case ('A') {
        <p>Arriba de 90</p>
      }
      @case ('B') {
        <p>Arriba de 80</p>
      }
      @default {
        <p>Reprobado</p>
      }
     }






  </div>

</section>
