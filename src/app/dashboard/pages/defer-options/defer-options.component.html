
<app-title title="Defer Triggers" />
<!-- primero carga el componente -->
<section>
  <h1 class="text-xl">Interacciones</h1>
  <hr class="my-2">

<!-- y despuÃ©s carga este elemento con el defer -->
  @defer (on interaction) {
    <app-heavy-loaders-fast cssClass="bg-blue-500 h-20">
      <span>On Interaction</span>
    </app-heavy-loaders-fast>
  } @placeholder {
    <div class="w-full h-20 bg-purple-100"> <!-- si clicas se cambia al color azul, si no, se mantiene en purpura -->
      Click en el div
    </div>
  }

</section>
