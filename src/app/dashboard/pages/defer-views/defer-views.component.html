
<section class="grid grid-cols-1">
  <!-- al poner defer en el componente heavy-loaders-slow
   este no se queda bloqueado  -->
  @defer () {
    <app-heavy-loaders-slow cssClas="bg-blue-500" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }


</section>
